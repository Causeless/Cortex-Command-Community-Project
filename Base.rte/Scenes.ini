///////////////////////////////////////////////////////////////////////
// Terrain Debris


AddTerrainDebris = TerrainDebris
	PresetName = Boulders
	DebrisFile = ContentFile
		// When loading, 000-001-002 etc is added automatically before .bmp 
		Path = Base.rte/Scenes/Objects/Boulders/Boulder.bmp
	DebrisPieceCount = 103
	DebrisMaterial = Material
		CopyOf = Stone
	TargetMaterial = Material
		CopyOf = Earth
	OnlyOnSurface = 0
	OnlyBuried = 0
	MinDepth = 0
	MaxDepth = 300
	DensityPerMeter = 1.5


AddTerrainDebris = TerrainDebris
	PresetName = Gold
	DebrisFile = ContentFile
		Path = Base.rte/Scenes/Objects/Gold/Gold.bmp
	DebrisPieceCount = 27
	DebrisMaterial = Material
		CopyOf = Gold
	TargetMaterial = Material
		CopyOf = Earth
	OnlyOnSurface = 0
	OnlyBuried = 1
	MinDepth = 25
	MaxDepth = 350
	DensityPerMeter = 2.0


AddTerrainDebris = TerrainDebris
	PresetName = Gold Dense
	DebrisFile = ContentFile 
		Path = Base.rte/Scenes/Objects/Gold/Gold.bmp
	DebrisPieceCount = 27
	DebrisMaterial = Material
		CopyOf = Gold
	TargetMaterial = Material
		CopyOf = Earth
	OnlyOnSurface = 0
	OnlyBuried = 1
	MinDepth = 25
	MaxDepth = 350
	DensityPerMeter = 4.0


AddTerrainDebris = TerrainDebris
	PresetName = Plants
	DebrisFile = ContentFile
		Path = Base.rte/Scenes/Objects/Plants/Plant.bmp
