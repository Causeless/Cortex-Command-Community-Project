///////////////////////////////////////////////////////////////////////
// Special Scenes


// Generic editor background scene

AddScene = Scene
	PresetName = Editor Scene
	GlobalAcceleration = Vector
		X = 0
		Y = 20
	Terrain = SLTerrain
		PresetName = Editor Terrain
		BitmapFile = ContentFile
			FilePath = Base.rte/Scenes/Terrains/Editor.bmp
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = -1.0
		BackgroundTexture = ContentFile
			FilePath = Base.rte/Scenes/Textures/Default.bmp
	AddBackgroundLayer = SceneLayer
		PresetName = Editor Background
		AddToGroup = Far Backdrops
		DrawTransparent = 0
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = 480
		BitmapFile = ContentFile
			FilePath = Base.rte/Scenes/Backdrops/Static/Grid.bmp


// Generic multiplayer background scene

AddScene = Scene
	PresetName = Multiplayer Scene
	GlobalAcceleration = Vector
		X = 0
		Y = 20
	Terrain = SLTerrain
		PresetName = Editor Terrain
		BitmapFile = ContentFile
			FilePath = Base.rte/Scenes/Terrains/Multiplayer.bmp
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = -1.0
		BackgroundTexture = ContentFile
			FilePath = Base.rte/Scenes/Textures/Default.bmp


// Scene for testing physics

AddScene = Scene
	PresetName = Physics Test
	Description = For testing physics.
	LocationOnPlanet = Vector
		X = 0
		Y = 0
	GlobalAcceleration = Vector
		X = 0
		Y = 20
	Terrain = SLTerrain
		PresetName = Physics Test Terrain
		BitmapFile = ContentFile
			FilePath = Base.rte/Scenes/Terrains/Test.bmp
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = -1.0
		BackgroundTexture = ContentFile
			FilePath = Base.rte/Scenes/Textures/DirtDark.bmp
	AddBackgroundLayer = SceneLayer
		CopyOf = Default Front
	AddBackgroundLayer = SceneLayer
		CopyOf = Clouds Layer A
	AddBackgroundLayer = SceneLayer
		CopyOf = Default Sky Layer


