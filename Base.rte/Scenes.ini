	MaxDepth = 6
	DensityPerMeter = 1.5


AddTerrainDebris = TerrainDebris
	PresetName = Fossils
	DebrisFile = ContentFile
		FilePath = Base.rte/Scenes/Objects/Fossils/Fossil.bmp
