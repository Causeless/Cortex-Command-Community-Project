///////////////////////////////////////////////////////////////////////
// Special Scenes


// Generic editor background scene

AddScene = Scene
	PresetName = Editor Scene
	GlobalAcceleration = Vector
		X = 0
		Y = 20
	Terrain = SLTerrain
		PresetName = Editor Terrain
		BitmapFile = ContentFile
			Path = Base.rte/Scenes/Terrains/Editor.bmp
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = -1.0
		BackgroundTexture = ContentFile
			Path = Base.rte/Scenes/Textures/Default.bmp
	AddBackgroundLayer = SceneLayer
		PresetName = Editor Background
		AddToGroup = Far Backdrops
		DrawTransparent = 0
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = 480
		BitmapFile = ContentFile
			Path = Base.rte/Scenes/Backdrops/Grid.bmp


// Generic multiplayer background scene

AddScene = Scene
	PresetName = Multiplayer Scene
	GlobalAcceleration = Vector
		X = 0
		Y = 20
	Terrain = SLTerrain
		PresetName = Editor Terrain
		BitmapFile = ContentFile
			Path = Base.rte/Scenes/Terrains/Multiplayer.bmp
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = -1.0
		BackgroundTexture = ContentFile
			Path = Base.rte/Scenes/Textures/Default.bmp


// Scene for testing physics

AddScene = Scene
	PresetName = Physics Test
	Description = For testing physics.
	LocationOnPlanet = Vector
		X = 0
		Y = 0
	GlobalAcceleration = Vector
		X = 0
		Y = 20
	Terrain = SLTerrain
		PresetName = Physics Test Terrain
		BitmapFile = ContentFile
			Path = Base.rte/Scenes/Terrains/Test.bmp
		WrapX = 1
		WrapY = 0
		ScrollRatio = Vector
			X = 1.0
			Y = -1.0
		BackgroundTexture = ContentFile
			Path = Base.rte/Scenes/Textures/DirtDark.bmp
	AddBackgroundLayer = SceneLayer
		CopyOf = Near Layer
	AddBackgroundLayer = SceneLayer
		CopyOf = Clouds Layer
	AddBackgroundLayer = SceneLayer
		CopyOf = Sky Layer


///////////////////////////////////////////////////////////////////////
// Tutorial Terrain


AddTerrain = SLTerrain
	PresetName = Tutorial Terrain
	BitmapFile = ContentFile
		Path = Base.rte/Scenes/Terrains/Tutorial.bmp
	WrapX = 0
	WrapY = 0
	ScrollRatio = Vector
		X = 1.0
		Y = -1.0
	BackgroundTexture = ContentFile
		Path = Base.rte/Scenes/Textures/DirtDark.bmp
	AddTerrainFrosting = TerrainFrosting
		TargetMaterial = Material
			CopyOf = Topsoil
		FrostingMaterial = Material
			CopyOf = Grass
		MinThickness = 2
		MaxThickness = 4
		InAirOnly = 1		
	AddTerrainDebris = TerrainDebris
		CopyOf = Gold
		DensityPerMeter = 0.5
	AddTerrainDebris = TerrainDebris
		CopyOf = Plants
	AddTerrainDebris = TerrainDebris
		CopyOf = Boulders
	AddTerrainDebris = TerrainDebris
		CopyOf = Fossils
		DensityPerMeter = 0.4
	PlaceTerrainObject = TerrainObject
		CopyOf = Tutorial Cliff 1
		Position = Vector
			X = 62
			Y = 528
	PlaceTerrainObject = TerrainObject
		CopyOf = Tutorial Cliff 2
		Position = Vector
			X = 406
			Y = 550
	PlaceTerrainObject = TerrainObject
		CopyOf = Tutorial Cliff 3
		Position = Vector
			X = 526
			Y = 455
	PlaceTerrainObject = TerrainObject
