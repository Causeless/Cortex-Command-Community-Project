name: Windows Build

on:
  workflow_dispatch:
    inputs:
      upload_artefacts:
        description: "Upload build artefacts for this run"
        type: boolean
        required: false
        default: false
      build_configuration: # "Final"
        description: "Build Configuration"
        type: choice
        required: false
        default: "Final"
        options:
          - "Final"
          - "Debug Release"
          - "Debug Minimal"
          - "Debug Full"
          
  # Triggers the workflow when called by a top-level workflow
  workflow_call:
    inputs:
      upload_artefacts:
        type: boolean
        required: false
        default: false
      build_configuration: # "Final"
        type: string
        required: false
        default: "Final"

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: RTEA.sln

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration="${{inputs.build_configuration}}" ${{env.SOLUTION_FILE_PATH}}

    - name: Upload Artifact
      if: ${{inputs.upload_artefacts}}
      uses: actions/upload-artifact@v3
      with:
        name: Cortex Command.exe
        path: D:/a/Cortex-Command-Community-Project-Source/Cortex-Command-Community-Project-Data/Cortex Command.exe
        if-no-files-found: error
